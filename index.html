<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หวยลาว</title>
</head>
<body>
    <h1>กรอกเลขหวยลาว</h1>
    <form id="lotteryForm">
        <table>
            <tr>
                <th>เลข</th>
                <th>บน</th>
                <th>ล่าง</th>
                <th>โต๊ด</th>
            </tr>
            <!-- เพิ่มแถวเลขที่ต้องการประมาณ 20 แถว -->
            <tr>
                <td><input type="text" name="num1" required></td>
                <td><input type="text" name="top1"></td>
                <td><input type="text" name="bottom1"></td>
                <td><input type="text" name="pair1"></td>
            </tr>
            <!-- เพิ่มแถวเลขอื่นๆ จนครบ 20 แถว -->
        </table>
        <button type="submit">ส่งบิล</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('lotteryForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // ส่งข้อมูลไปยัง Google Apps Script
            const response = await fetch('https://script.google.com/macros/s/AKfycbya7Jt0PHWNiQ7c1nP03TyeDImiofF-IPgVPB4ajN23uoJi6q93dXZB2_cvrQpbRodx/exec', {
                method: 'POST',
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('result').innerText = `รวม: ${result.total}`;
        };
    </script>
</body>
</html>
